<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>I-Tea Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html" class="active">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Menu Section -->
    <main class="main menu-main">
        <!-- Intro -->
        <section class="menu-intro">
            <h2>Our Menu</h2>
            <p>Chill with different types of food and beverages, carefully prepared for you.</p>
        </section>

        <!-- Food Section -->
        <section class="food-section">
            <h3>Food</h3>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="images/peanut-saadheko.jpg" alt="Peanut Saadheko" class="menu-img">
                    <h4>Peanut Saadheko</h4>
                </div>
                <div class="menu-item">
                    <img src="images/waiwai-soup.jpg" alt="Wai Wai Soup" class="menu-img">
                    <h4>Wai Wai Soup</h4>
                </div>
                <div class="menu-item">
                    <img src="images/hookah.jpg" alt="Hookah" class="menu-img">
                    <h4>Hookah</h4>
                </div>
            </div>
        </section>

        <!-- Beverages Section -->
        <section class="beverages-section">
            <h3>Beverages</h3>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="images/herbal-tea.jpg" alt="Herbal Tea" class="menu-img">
                    <h4>Herbal Tea</h4>
                </div>
                <div class="menu-item">
                    <img src="images/soft-drink.jpg" alt="Soft Drink" class="menu-img">
                    <h4>Soft Drinks</h4>
                </div>
                <div class="menu-item">
                    <img src="images/coffee.jpg" alt="Coffee" class="menu-img">
                    <h4>Coffee</h4>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
